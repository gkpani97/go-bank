version: "2"
sql:
- schema: "db/migration/000001_init_schema.up.sql"
  queries: "db/query/"
  engine: "postgresql"
  gen:
    go: 
      package: "db"
      out: "db/sqlc"
      emit_exact_table_names: false
      emit_json_tags: true
      emit_prepared_queries: false
      emit_interface: true
      emit_empty_slices: true